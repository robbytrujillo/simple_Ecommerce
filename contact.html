            <style>
                body {
                  font-family: Arial, Helvetica, sans-serif;
                }
                
                * {
                  box-sizing: border-box;
                }
                
                /* Style untuk inputs */
                input[type=text], select, textarea {
                  width: 100%;
                  padding: 12px;
                  border: 1px solid #ccc;
                  margin-top: 6px;
                  margin-bottom: 16px;
                  resize: vertical;
                }
                
                input[type=submit] {
                  background-color: #4CAF50;
                  color: white;
                  padding: 12px 20px;
                  border: none;
                  cursor: pointer;
                }
                
                input[type=submit]:hover {
                  background-color: #45a049;
                }
                
                /* Style untuk bagian container/contact  */
                .container {
                  border-radius: 5px;
                  background-color: #f2f2f2;
                  padding: 10px;
                }
                
                /* Buat dua kolom yang berfloat di samping satu sama lain */
                .column {
                  float: left;
                  width: 50%;
                  margin-top: 6px;
                  padding: 20px;
                }
                
                /* Hapus floats setelah columns */
                .row:after {
                  content: "";
                  display: table;
                  clear: both;
                }
                
                /* Responsive layout -ketika layar kurang dari 600px lebarnya, buat dua kolom bertumpuk satu sama lain, bukan di samping satu sama lain */
                @media screen and (max-width: 600px) {
                  .column, input[type=submit] {
                    width: 100%;
                    margin-top: 0;
                  }
                }
                </style>
        </header>
